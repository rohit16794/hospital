<html>
 
<head>
 
<title>Patient Registration Form</title>
 
<script type="text/javascript">
 
<!--
     
function validate_form ( )
{ 
if ( document.emp.firstname.value == "" || document.emp.lastname.value == ""   )
{
alert ( "Please fill in the Full name." );
return false;
}
return true; 
}
    function isNumberKey(evt)
       {
          var charCode = (evt.which) ? evt.which : event.keyCode;
          if (charCode != 46 && charCode > 31 
            && (charCode < 48 || charCode > 57))
{alert("Enter Number only");             
return false;
}
          return true;
       }
 
 
//-->
 
</script>
 
</head>
 
<body bgcolor="#ffffff">
<h2>Patient Registration Form</h1>
<br>

<form name="emp" action="/"  onsubmit="return validate_form()" method="post">
<table align="left" width=80% width="100%" cellspacing="2" cellpadding="2" border="5">
    <tr>
        <td colspan="2" align="center"><b>Register</b></td>
        
    </tr>
    <tr>
        <td align="left" valign="top" width="41%">First Name<span style="color:red">*</span></td>
 
        <td width="57%"><input type="text" value="" name="firstname" size="24"></td>
    </tr>
    <tr>
        <td align="left" valign="top" width="41%">Last Name<span style="color:red">*</span></td>
        <td width="57%">
        <input type="text" value="" name="lastname"   size="24"></td>
    </tr>
    <tr>
        <td align="left" valign="top" width="41%">Age<span style="color:red">*</span></td>
        <td width="57%">
        <input type="text" value="" name="age" onkeypress="return isNumberKey(event)"  size="24"></td>
    </tr>
    <tr>
        <td align="left" valign="top" width="41%">Date of Birth<span style="color:red">*</span></td>
        <td width="57%">
        <input type="text" value="" placeholder="DD/MM/YYYY" name="dob"   size="24"></td>
    </tr>

    <tr >
        <td align="left" valign="top" width="41%">Gender</td>
        <td width="57%"><select name="gender">
<option >Male</option>
<option >Female</option>
</select></td>

    <tr>
        <td align="left" valign="top" width="41%">Phone<span style="color:red">*</span></td>
        <td width="57%">
        <input type="text" value="" name="phone" onkeypress="return isNumberKey(event)"  size="24"></td>
    </tr>

    <tr>
        <td align="left" valign="top" width="41%">Additional Information</td>
 
        <td width="57%"><textarea rows="4" maxlen="200" name="info" cols="35"></textarea></td>
    </tr>
   
    
    
    <tr>
        <td colspan="2">
        <p align="center">
        <input type="submit" value="Submit" name="B4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="  Reset All   " name="B5">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <input type="button" value="Show all patients" onclick="location.href='http://localhost:3000/patients';" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Search" onclick="location.href='http://localhost:3000/search';" >
        </td>

    </tr>



</table>
</form>


</body>
 
</html>
